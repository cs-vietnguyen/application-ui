<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>PomoTimer</title>
  </head>
  <body>
    <div class="timerObject">
      <div class="borderCircle">
        <div class="innerCircle">
          <div class="countDownZone">
            <p class="countDown"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="todoObject">
      <div class="taskList">
        <div class="item">
          <div class="form">
            <input type="checkbox" id="check"/>
            <label for="check">
              <svg viewBox="0,0,50,50">
                <path d="M5 30 L 20 45 L 45 5"></path>
              </svg>
            </label>
          </div>
          <p>
            <span class="input">
              <input type="text" placeholder="Gradient border focus fun">
              <span></span>	
            </span>
          </p>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
